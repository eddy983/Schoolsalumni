<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans:100,300,400,500,600,700"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="assets/plug-ins/css/fontawesome/fontawesome.css"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>Schoolsalumni</title>
  </head>

  <body>
    <section class="dashboard dashboard--empty">
      <div class="dashboard__menu">
        <a class="btn btn__dash active-d">Progress</a>
        <a href="create.html" class="btn btn__dash">Create Project</a>
        <a href="search.html" class="btn btn__dash">Donate</a>
      </div>
      <div class="dashboard__body">
        <div class="wrapper-dropdown">
          <div id="dd" class="wrapper-dropdown-5" tabindex="1">
            Hello, ABC
            <ul class="dropdown">
              <li>
                <a href="dashboard(profile).html">
                  <i class="fa fa-user"></i> Profile
                </a>
              </li>
              <li>
                <a href="login.html"><i class="fa fa-times"></i> Log out</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="dashboard__body__profile">
          <h1 class="dashboard-header">Profile</h1>
          <p class="contact3-margin-top contact-header">Contact Information</p>
          <div class="project__contact">
            <div class="project__contact__box">
              <p class="contact3-margin-top type-font">First Name</p>
              <input
                type="text"
                name="First Name"
                class="project__contact__box__input"
              />
            </div>
            <div class="project__contact__box">
              <p class="contact4-margin-top type-font">Last Name</p>
              <input
                type="text"
                name="Last Name"
                class="project__contact__box__input"
              />
            </div>
            <div class="project__contact__box">
              <p class="contact2-margin-top type-font">Phone No.</p>
              <input
                type="tel"
                name="Phone No."
                class="project__contact__box__input"
              />
            </div>
            <div class="project__contact__box">
              <p class="contact2-margin-top type-font">Email</p>
              <input
                type="email"
                name="Email"
                class="project__contact__box__input"
              />
            </div>
          </div>
          <p class=" contact5-margin-top contact-header">Account</p>
          <div class="project__contact">
            <div class="project__contact__box">
              <p class="contact3-margin-top type-font">Password</p>
              <input
                type="password"
                name="Password"
                class="project__contact__box__input"
              />
            </div>
            <div class="project__contact__box">
              <p class="contact4-margin-top type-font">Confirm Password</p>
              <input
                type="password"
                name="Confirm Password"
                class="project__contact__box__input"
              />
            </div>
            <button class="btn btn__profile">Save Changes</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->

    <script src="assets/plug-ins/js/fontawesome/all.js"></script>

    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/index.js"></script>
  </body>
</html>
